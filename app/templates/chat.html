<!DOCTYPE html>
<html>
<head>
  <title>Chat with GPT-3</title>
</head>
<body>
  <h1>Chat with GPT-3</h1>
  <form method="POST" action="{{ url_for('chat') }}">
    <textarea name="message"></textarea>
    <input type="submit" value="Send">
  </form>
  <p>You: {{ message }}</p>
  <p>GPT-3: {{ response }}</p>
</body>
</html>
